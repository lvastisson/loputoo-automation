---
- name: Setup MongoDB
  hosts: example
  remote_user: root
  become: yes

  tasks:
  - name: Install aptitude
    apt:
      name: aptitude
      state: latest
      update_cache: yes

  - name: Import public key
    apt_key:
      url: 'https://www.mongodb.org/static/pgp/server-6.0.asc'
      state: present

  - name: Add repository
    apt_repository:
      filename: '/etc/apt/sources.list.d/mongodb-org-6.0.list'
      repo: 'deb https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/6.0 multiverse'
      state: present
      update_cache: yes

  - name: Install mongoDB
    apt: 
      name: mongodb-org
      state: present
      update_cache: yes

  - name: Ensure mongodb is running and enabled to start automatically on reboots
    service:
      name: mongod
      state: started
      enabled: yes