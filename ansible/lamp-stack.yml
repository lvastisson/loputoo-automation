---
- name: Setup LAMP stack
  hosts: monitoring
  remote_user: root
  become: yes
  vars_files:
    - vars/main.yml

  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        update_cache: yes
        state: latest
        force_apt_get: yes

    - name: Install LEMP Packages
      apt:
        name: "{{ item }}"
        update_cache: yes
        state: latest
      loop: [ 'nginx', 'mysql-server', 'python3-pymysql', 'php-fpm', 'php-mysql' ]

    - name: Removes "default" site
      file:
        path: "/etc/nginx/sites-enabled/default"
        state: absent
      notify: Reload Nginx

    - name: Sets the mysql root password 
      mysql_user: 
        name: root 
        password: "{{ mysql_root_password }}"
        login_unix_socket: /var/run/mysqld/mysqld.sock
        login_user: root
        login_password: "{{ mysql_root_password }}"

    - name: Removes all anonymous user accounts
      mysql_user:
        name: ''
        host_all: yes
        state: absent
        login_user: root
        login_password: "{{ mysql_root_password }}"

    - name: Removes the MySQL test database
      mysql_db: 
        name: test 
        state: absent
        login_user: root
        login_password: "{{ mysql_root_password }}"

  handlers:
    - name: Reload Nginx
      service:
        name: nginx
        state: reloaded